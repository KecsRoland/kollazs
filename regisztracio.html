    <div class="content">

        <fieldset style="width: 50%;">
            <legend>Regisztráció</legend>
                <label for="">Add meg az adataidat</label>
                <input type="text" name="felhaszn" id="username" placeholder="Felhasználónév">
                <input type="text" name="jelsz"  id="password" placeholder="Jelszó">
                <button id="button" onclick="Bejelenetkezes()">Bejelenetkezes</button>
        </fieldset>
    
        <p id="user">A felhasználóneved: </p>
        <p id="pass">A jelszavad: </p>
    
        <button onclick="adatok()">Kattintas</button>
    
        <script>
            function adatok(){
                document.getElementById("user").innerHTML = localStorage.getItem("Felhasználónév");
                document.getElementById("pass").innerHTML = localStorage.getItem("Jelszó");
            }
            function Bejelenetkezes(){
                localStorage.setItem('Felhasználónév', username.value);
                localStorage.setItem('Jelszó', password.value);
            }
        </script>
